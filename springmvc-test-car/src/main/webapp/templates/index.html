<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>首页</title>
</head>
<body>
	<h2>request取值
		<span th:text=${user.id}></span>
		<span th:text=${user.name}></span>
	</h2>
	<br>
	<h2>session取值
		<span th:text=${session.sessionUser.id}></span>
		<span th:text=${session.sessionUser.name}></span>		
	</h2>
	<br>
	<h2>遍历userList</h2>
	<table border="1px">
		<tr th:each="user,start:${userList}">
			<td><span th:text="${user.id}"></span></td>
			<td><input readonly th:value="${user.name}"></td>
			<td><input readonly th:value="${user.age}"></td>
		</tr>
	</table>
	<br>
	<form>
		<input type="text" name="name">
		<input type="submit" value="提交">	
	</form>
	<br>
	<a th:href="@{/add(name=get)}">GET传递参数</a>
	<br>
	<button type="button" onclict="text()">测试ajax</button>
<script th:src="@{/static/js/jquery/jquery-3.4.1.js}" type="text/javascript"></script>
<script th:src="@{/static/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:inline="javascript" type="text/javascript">
	const path = /*[[${#request.getContextPath()}]]*/
	function text(){
		$.ajax({
			url:path+"/json",
			typr="post",
			data:JSON.stringify({name:"GodV"}),
			dataType:'text',
			contentType:'application/json',
			success:function(data){
				alert(data);
			}
		})
	}
	
</script>
		
</body>
</html>
